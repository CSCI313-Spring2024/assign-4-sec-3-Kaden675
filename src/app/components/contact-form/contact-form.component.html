<h2>{{ contact.id ? 'Edit' : 'Add' }} Contact</h2>
<form (ngSubmit)="save()">
  <div class="mb-2">
    <input [(ngModel)]="contact.fName" name="fName" placeholder="First Name" class="form-control" required />
  </div>
  <div class="mb-2">
    <input [(ngModel)]="contact.lName" name="lName" placeholder="Last Name" class="form-control" required />
  </div>
  <div class="mb-2">
    <input [(ngModel)]="contact.phoneNumber" name="phone" placeholder="Phone Number" class="form-control" required />
  </div>
  <div class="mb-3">
    <input [(ngModel)]="contact.email" name="email" placeholder="Email" class="form-control" required />
  </div>
  <button type="submit" class="btn btn-success">Save</button>
</form>
